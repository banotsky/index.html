<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Project Monitoring v1.0</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .box {
      background: #fff;
      padding: 20px;
      width: 100%;
      max-width: 320px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    h3 {
      text-align: center;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      font-size: 16px;
    }
    button {
      background: #2563eb;
      color: white;
      border: none;
      border-radius: 4px;
    }
    .secondary {
      background: #6b7280;
    }
    #msg {
      margin-top: 10px;
      text-align: center;
      color: red;
    }
  </style>
</head>
<body>

<div class="box">
  <h3>Project Monitoring v1.0</h3>

  <input id="email" type="email" placeholder="Email" />
  <input id="password" type="password" placeholder="Password" />

  <button onclick="login()">Login</button>
  <button class="secondary" onclick="signup()">Sign Up</button>

  <div id="msg"></div>
</div>

<script>
/* CONFIG */
const SUPABASE_URL = "https://pqkszsydshmrllagajrw.supabase.co";
const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InBxa3N6c3lkc2htcmxsYWdhanJ3Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzA3NTE2MzksImV4cCI6MjA4NjMyNzYzOX0.1MtNcnBAVsakfTrG1JVJ2toT-HGdxpKHhbmTD1GKY1A";

const supabase = supabase.createClient(
  SUPABASE_URL,
  SUPABASE_ANON_KEY
);

/* LOGIN */
async function login() {
  msg.textContent = "";

  const email = document.getElementById("email").value;
  const password = document.getElementById("password").value;

  const { error } = await supabase.auth.signInWithPassword({
    email,
    password
  });

  if (error) {
    msg.textContent = error.message;
    return;
  }

  msg.textContent = "Login success âœ…";
}

/* SIGNUP */
async function signup() {
  msg.textContent = "";

  const email = document.getElementById("email").value;
  const password = document.getElementById("password").value;

  const { error } = await supabase.auth.signUp({
    email,
    password
  });

  msg.textContent = error
    ? error.message
    : "Check email to confirm signup";
}
</script>

</body>
</html>
