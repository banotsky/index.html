<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<title>MTP Marine Services - Inventory</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
body { margin:0; font-family:Arial; background:#f4f7fb; }
.container { display:flex; height:100vh; }
.sidebar {
  width:220px;
  background:#1e293b;
  color:white;
  padding:20px;
}
.sidebar h2 { font-size:18px; margin-bottom:20px; }
.sidebar button {
  width:100%;
  margin-bottom:10px;
  padding:10px;
  border:none;
  background:#334155;
  color:white;
  cursor:pointer;
  text-align:left;
}
.sidebar button:hover { background:#475569; }

.main {
  flex:1;
  padding:20px;
  overflow:auto;
}

.card {
  background:white;
  padding:15px;
  margin-bottom:15px;
  border-radius:8px;
  box-shadow:0 2px 5px rgba(0,0,0,0.05);
}

table {
  width:100%;
  border-collapse:collapse;
}
th, td {
  padding:8px;
  border-bottom:1px solid #ddd;
  text-align:left;
}
th { background:#f1f5f9; }

input, select {
  padding:6px;
  margin:5px 0;
  width:100%;
}

button.primary {
  background:#2563eb;
  color:white;
  padding:8px;
  border:none;
  cursor:pointer;
}
button.primary:hover { background:#1d4ed8; }

.hidden { display:none; }
</style>
</head>

<body>

<div class="container">
  <div class="sidebar">
    <h2>MTP Inventory</h2>
    <div id="menu"></div>
  </div>

  <div class="main" id="content">
    Loading...
  </div>
</div>

<script>

const supabaseClient = window.supabase.createClient(
  "https://qybnvniuifdbxyhyjarn.supabase.co",
  "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InF5Ym52bml1aWZkYnh5aHlqYXJuIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzA3NDQ2MTQsImV4cCI6MjA4NjMyMDYxNH0.gr7LlCjcJjs57FiSSiwXY05YB8xZms-RG9iHvg98K1o"
);

let currentUser = null;
let userRole = null;
let isSubmitting = false;

async function init() {

  const { data: { user } } = await supabaseClient.auth.getUser();

  if (!user) {
    window.location.href = "index.html";
    return;
  }

  currentUser = user;

  const { data: profile } = await supabaseClient
    .from("profiles")
    .select("role")
    .eq("id", user.id)
    .single();

  userRole = (profile?.role || "").toLowerCase();

  if (userRole !== "warehouse") {
    window.location.href = "index.html";
    return;
  }

  setupMenu();
}

function setupMenu() {
  const menu = document.getElementById("menu");

  menu.innerHTML = `
    <button onclick="addItem()">Add Item</button>
    <button onclick="stockIn()">Stock In</button>
    <button onclick="deployStock()">Deploy</button>
    <button onclick="loadInventory()">Inventory</button>
    <button onclick="loadMovements()">Movements</button>
    <button onclick="logout()">Logout</button>
  `;

  loadInventory();
}

async function addItem() {
  document.getElementById("content").innerHTML = `
  <div class="card">
    <h3>Add New Item</h3>
    <input type="text" id="name" placeholder="Item Name (Scaffold, Helmet, Grinder)" />
    <input type="text" id="category" placeholder="Category (Material, PPE, Equipment, etc)" />
    <input type="text" id="unit" placeholder="Unit (pcs, set, box, meter)" />
    <button class="primary" onclick="saveItem()">Save Item</button>
  </div>`;
}

async function saveItem() {

  const name = document.getElementById("name").value.trim();
  const category = document.getElementById("category").value.trim();
  const unit = document.getElementById("unit").value.trim();

  if (!name || !category || !unit) {
    alert("All fields required.");
    return;
  }

  const { error } = await supabaseClient
    .from("warehouse_items")
    .insert({ name, category, unit });

  if (error) {
    alert(error.message);
    return;
  }

  alert("Item added successfully.");
  loadInventory();
}

async function loadInventory() {

  const { data: items } = await supabaseClient.from("warehouse_items").select("*");
  const { data: transactions } = await supabaseClient.from("warehouse_transactions").select("*");

  let stockMap = {};

  transactions?.forEach(t => {
    if (!stockMap[t.item_id]) stockMap[t.item_id] = 0;
    if (t.type === "IN") stockMap[t.item_id] += Number(t.quantity);
    if (t.type === "OUT") stockMap[t.item_id] -= Number(t.quantity);
  });

  let html = `
  <div class="card">
    <h3>Inventory</h3>
    <table>
      <tr>
        <th>Name</th>
        <th>Category</th>
        <th>Unit</th>
        <th>Stock</th>
      </tr>
  `;

  items?.forEach(i => {
    html += `
      <tr>
        <td>${i.name}</td>
        <td>${i.category}</td>
        <td>${i.unit}</td>
        <td>${stockMap[i.id] || 0}</td>
      </tr>
    `;
  });

  html += "</table></div>";

  document.getElementById("content").innerHTML = html;
}

async function stockIn() {

  const { data: items } = await supabaseClient.from("warehouse_items").select("*");

  let options = items.map(i =>
    `<option value="${i.id}">${i.name}</option>`
  ).join("");

  document.getElementById("content").innerHTML = `
  <div class="card">
    <h3>Stock In</h3>
    <select id="item">${options}</select>
    <input type="number" id="qty" placeholder="Quantity" />
    <input type="text" id="note" placeholder="Note" />
    <button class="primary" onclick="submitStock('IN')">Submit</button>
  </div>`;
}

async function deployStock() {

  const { data: items } = await supabaseClient.from("warehouse_items").select("*");
  const { data: projects } = await supabaseClient.from("projects").select("*");

  let itemOptions = items.map(i =>
    `<option value="${i.id}">${i.name}</option>`
  ).join("");

  let projectOptions = projects.map(p =>
    `<option value="${p.id}">${p.name}</option>`
  ).join("");

  document.getElementById("content").innerHTML = `
  <div class="card">
    <h3>Deploy to Project</h3>
    <select id="item">${itemOptions}</select>
    <select id="project">${projectOptions}</select>
    <input type="number" id="qty" placeholder="Quantity" />
    <input type="text" id="note" placeholder="Note" />
    <button class="primary" onclick="submitStock('OUT')">Submit</button>
  </div>`;
}

async function submitStock(type) {

  if (isSubmitting) return;
  isSubmitting = true;

  const item = document.getElementById("item")?.value;
  const qty = Number(document.getElementById("qty")?.value);
  const note = document.getElementById("note")?.value;
  const project = document.getElementById("project")?.value || null;

  if (!item || !qty || qty <= 0) {
    alert("Enter valid quantity.");
    isSubmitting = false;
    return;
  }

  const { error } = await supabaseClient
    .from("warehouse_transactions")
    .insert({
      item_id: item,
      quantity: qty,
      type: type,
      project_id: type === "OUT" ? project : null,
      created_by: currentUser.id,
      note: note
    });

  if (error) {
    alert(error.message);
    isSubmitting = false;
    return;
  }

  alert("Transaction recorded.");
  isSubmitting = false;
  loadMovements();
}

async function loadMovements() {

  const { data } = await supabaseClient
    .from("warehouse_transactions")
    .select("*, warehouse_items(name), projects(name)")
    .order("created_at", { ascending:false });

  let html = `
  <div class="card">
    <h3>Movement Log</h3>
    <table>
      <tr>
        <th>Date</th>
        <th>Item</th>
        <th>Type</th>
        <th>Qty</th>
        <th>Project</th>
      </tr>
  `;

  data?.forEach(t => {
    html += `
      <tr>
        <td>${new Date(t.created_at).toLocaleString()}</td>
        <td>${t.warehouse_items?.name || ""}</td>
        <td>${t.type}</td>
        <td>${t.quantity}</td>
        <td>${t.projects?.name || ""}</td>
      </tr>
    `;
  });

  html += "</table></div>";

  document.getElementById("content").innerHTML = html;
}

async function logout() {
  await supabaseClient.auth.signOut();
  window.location.href = "index.html";
}

init();

</script>
</body>
</html>
